# Basic Configuration for Azure Event Hubs Output
#
# This is the simplest configuration to get started with sending
# logs to Azure Event Hubs.

<match **>
  @type azureeventhubs

  # Required: Azure Event Hubs connection string (get from Azure Portal)
  # Format: Endpoint=sb://<namespace>.servicebus.windows.net/;SharedAccessKeyName=<key-name>;SharedAccessKey=<key-value>
  connection_string "#{ENV['AZURE_EVENTHUBS_CONNECTION_STRING']}"

  # Required: Event Hub name
  hub_name my-event-hub

  # Optional: Include Fluentd tag in the event (default: false)
  include_tag false

  # Optional: Include timestamp in the event (default: false)
  include_time false

  # Optional: Buffer configuration
  <buffer>
    @type memory
    flush_interval 5s
    chunk_limit_size 1M
  </buffer>
</match>
